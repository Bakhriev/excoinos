<!-- Converter Example -->
<div class="converter">
	<div class="converter__field">
		<input type="text" placeholder="100000" />
	</div>

	<div class="converter-select">
		<img class="converter-currency-img" src="./assets/img/usd.svg" alt="USD" />

		<div class="converter-select__info">
			<div class="converter-currency">USD</div>
			<div class="converter-type">Credit/Debit Card</div>
		</div>

		<div class="converter-arrow" aria-hidden="true">
			<img src="./assets/img/arrow-bottom-md.svg" alt="arrow" />
		</div>
	</div>

	<div class="converter-drop">
		<div class="converter-drop__top">
			<div class="converter-drop__actions">
				<div class="converter-drop__buttons">
					<button class="btn btn-sm btn-filled crypto-btn">Buy Crypto</button>
					<button class="btn btn-sm sell-btn">Sell Crypto</button>
				</div>
				<div class="converter-drop__info">
					<img
						class="converter-currency-img"
						src="./assets/img/usd.svg"
						alt="USD"
					/>
					<div class="converter-currency">USD</div>
				</div>
			</div>
			<div class="search converter__search">
				<input
					type="text"
					class="search__field"
					placeholder="Search "
					value=""
				/>
				<img
					src="./assets/img/search.svg"
					alt="search icon"
					aria-hidden="true"
					class="search-icon"
				/>
			</div>
			<div class="converter-drop__text">Select payment method</div>
		</div>
		<ul class="converter-menu">
			<li class="converter-menu__item">
				<img
					class="converter-currency-img"
					src="./assets/img/usd.svg"
					alt="USD"
				/>
				<div class="converter-menu__info">
					<div class="converter-menu__type">Credit/Debit Card</div>
					<div class="converter-menu__rate">$5 – $20 000 per tx</div>
				</div>
			</li>
			<li class="converter-menu__item">
				<img
					class="converter-currency-img"
					src="./assets/img/usd.svg"
					alt="USD"
				/>

					<div class="converter-menu__type">Credit/Debit Card</div>
					<div class="converter-menu__rate">$5 – $20 000 per tx</div>
				</div>
			</li>
			<li class="converter-menu__item">
				<img
					class="converter-currency-img"
					src="./assets/img/usd.svg"
					alt="USD"
				/>
				<div class="converter-menu__info">
					<div class="converter-menu__type">Credit/Debit Card</div>
					<div class="converter-menu__rate">$5 – $20 000 per tx</div>
				</div>
			</li>
			<li class="converter-menu__item">
				<img
					class="converter-currency-img"
					src="./assets/img/usd.svg"
					alt="USD"
				/>
				<div class="converter-menu__info">
					<div class="converter-menu__type">Credit/Debit Card</div>
					<div class="converter-menu__rate">$5 – $20 000 per tx</div>
				</div>
			</li>
