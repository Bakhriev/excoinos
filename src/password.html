<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="password-page auth-wrapper">
			<div class="container auth-wrapper__container">
				<div class="logo-container">
					<a href="#" class="logo logo_main"
						><img
							width="161"
							height="24"
							src="./assets/img/main-logo.svg"
							alt="logo"
					/></a>

					<a href="#" class="logo logo_mobile"
						><img
							width="150"
							height="40"
							src="./assets/img/mobile-logo.svg"
							alt="logo"
					/></a>
				</div>

				<div class="auth-card">
					<div class="auth-card__title">Come up with a password</div>

					<form action="#">
						<div class="auth-card__inputs">
							<div>
								<label class="auth__label" for="password">Password</label>
								<input type="password" class="form-input" id="password" />
							</div>
							<div>
								<label class="auth__label" for="password-confirm"
									>Repeat the password</label
								>
								<input
									type="password"
									class="form-input"
									id="password-confirm"
								/>
							</div>
						</div>
					</form>

					<div class="auth-buttons auth-buttons_wrap">
						<button class="go-back-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="18"
								height="14"
								viewBox="0 0 18 14"
								fill="none"
							>
								<g clip-path="url(#clip0_63_398)">
									<path
										d="M17 7L1 7M1 7L7 13M1 7L7 0.999999"
										stroke="#B1A7C6"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</g>
								<defs>
									<clipPath id="clip0_63_398">
										<rect
											width="18"
											height="14"
											fill="white"
											transform="translate(18 14) rotate(-180)"
										/>
									</clipPath>
								</defs>
							</svg>
							<span>to back</span>
						</button>
						<button class="btn btn-primary btn-md">Continue</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
