<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="register-page auth-wrapper">
			<div class="container">
				<a href="#" class="logo auth-wrapper__logo logo-lg"
					><img
						width="158"
						height="16"
						src="./assets/img/header-logo.svg"
						alt="logo"
				/></a>
				<div class="auth-card">
					<div class="auth-card__title">Register</div>

					<form action="#">
						<div class="auth-card__inputs">
							<input type="email" class="form-input" placeholder="E-mail" />
						</div>
					</form>
					<div class="register-page__actions">
						<button class="btn btn-primary btn-md auth-card__btn">
							Continue
						</button>
						<div class="register-page__registered">
							<span>Already registered?</span>
							<div class="gradient-link">Sign in!</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
