<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="register-page auth-wrapper">
			<div class="container auth-wrapper__container">
				<div class="logo-container">
					<a href="#" class="logo logo_main"
						><img
							width="161"
							height="24"
							src="./assets/img/main-logo.svg"
							alt="logo"
					/></a>

					<a href="#" class="logo logo_mobile"
						><img
							width="150"
							height="40"
							src="./assets/img/mobile-logo.svg"
							alt="logo"
					/></a>
				</div>
				<div class="auth-card">
					<div class="auth-card__title">Register</div>

					<form action="#">
						<div class="auth-card__inputs">
							<input type="email" class="form-input" placeholder="E-mail" />
						</div>
					</form>
					<div class="register-page__actions">
						<button class="btn btn-primary btn-md auth-card__btn">
							Continue
						</button>
						<div class="register-page__registered">
							<span>Already registered?</span>
							<div class="gradient-link">Sign in!</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
