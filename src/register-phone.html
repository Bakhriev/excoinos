<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="auth-wrapper register-phone-page">
			<div class="container auth-wrapper__container">
				<div class="logo-container">
					<a href="#" class="logo logo_main"
						><img
							width="161"
							height="24"
							src="./assets/img/icons/main-logo.svg"
							alt="logo"
					/></a>

					<a href="#" class="logo logo_mobile"
						><img
							width="150"
							height="40"
							src="./assets/img/icons/mobile-logo.svg"
							alt="logo"
					/></a>
				</div>
				<div class="auth-card">
					<div class="auth-card__title">Register</div>

					<div class="auth-card__inputs">
						<div class="phone-input">
							<div class="phone-input__country">
								<img
									class="phone-input__img"
									src="./assets/img/icons/rus.svg"
									alt="rus"
								/>
								<div class="phone-input__num">+7</div>
							</div>
							<input
								type="text"
								inputmode="numeric"
								class="phone-input__field"
							/>
						</div>
					</div>

					<div class="register-phone-page__checkboxes">
						<div class="register-phone-page__checkbox">
							<label for="custom-checkbox" class="custom-checkbox-container">
								<input
									type="checkbox"
									id="custom-checkbox"
									class="custom-checkbox"
								/>
								<div class="custom-checkbox-container__checkmark"></div>
							</label>
							<label class="register-phone-page__label" for="custom-checkbox"
								>I've read and accept the terms of service refund policy</label
							>
						</div>
						<div class="register-phone-page__checkbox">
							<label for="custom-checkbox-2" class="custom-checkbox-container">
								<input
									type="checkbox"
									id="custom-checkbox-2"
									class="custom-checkbox"
								/>
								<div class="custom-checkbox-container__checkmark"></div>
							</label>
							<label class="register-phone-page__label" for="custom-checkbox-2"
								>I consent to the privacy policy</label
							>
						</div>
					</div>

					<div class="auth-buttons auth-buttons_wrap">
						<button class="go-back-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="18"
								height="14"
								viewBox="0 0 18 14"
								fill="none"
							>
								<g clip-path="url(#clip0_63_398)">
									<path
										d="M17 7L1 7M1 7L7 13M1 7L7 0.999999"
										stroke="#B1A7C6"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</g>
								<defs>
									<clipPath id="clip0_63_398">
										<rect
											width="18"
											height="14"
											fill="white"
											transform="translate(18 14) rotate(-180)"
										/>
									</clipPath>
								</defs>
							</svg>
							<span>to back</span>
						</button>
						<button class="btn-gradient btn-md btn-disabled button-reset">
							Continue
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
