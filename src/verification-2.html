<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="auth-wrapper">
			<div class="container auth-wrapper__container">
				<div class="logo-container">
					<a href="#" class="logo logo_main"
						><img
							width="161"
							height="24"
							src="./assets/img/icons/main-logo.svg"
							alt="logo"
					/></a>

					<a href="#" class="logo logo_mobile"
						><img
							width="150"
							height="40"
							src="./assets/img/icons/mobile-logo.svg"
							alt="logo"
					/></a>
				</div>

				<div class="auth-card">
					<div class="auth-card__title">Stage 2</div>
					<div class="auth-card__subtitle">
						Селфи с документами клиента - Пользователи должны предоставить
						фотографии себя, держащими действующие документы, и сравнить их с
						предоставленными копиями
					</div>
					<div class="auth-card__inputs">
						<div class="file-upload">
							<label for="file-upload" class="file-upload__label">
								<img
									width="31"
									height="31"
									src="./assets/img/icons/camera-upload.svg"
									alt="upload camera"
								/>
								<span>Upload photo</span>
							</label>
							<div class="file-selected">
								<div class="file-selected__selected"></div>
								<button class="file-selected__clear">
									<img
										width="25"
										height="25"
										src="./assets/img/icons/file-clear.svg"
										alt="clear file"
										class="file-selected__img"
									/>
								</button>
							</div>

							<input type="file" name="" id="file-upload" capture="user" />
						</div>
						<!--  -->

						<!--  -->
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
