<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>title</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="texture orange-tex-rect orange-tex-rect--1"></div>
			<div class="texture orange-tex-circle orange-tex-circle--1"></div>
			<div class="texture violet-tex-rect violet-tex-rect--1"></div>
			<div class="texture violet-tex-circle violet-tex-circle--1"></div>
			<div class="auth-wrapper">
				<div class="container auth-wrapper__container">
					<a href="#" class="logo logo_mobile"
						><img
							width="150"
							height="40"
							src="./assets/img/icons/mobile-logo.svg"
							alt="logo"
					/></a>
					<div class="auth-card">
						<div class="auth-card__title">Log in/Register by email</div>
						<form action="#">
							<div class="auth-card__inputs">
								<input
									type="text"
									class="input"
									placeholder="Введите телефон или e-mail"
								/>
								<div class="password-input">
									<input type="password" class="input" placeholder="Password" />
									<button
										class="password-hide-btn password-input__btn"
										type="button"
									>
										<img
											width="24"
											height="24"
											src="./assets/img/login/hide.svg"
											alt="click to hide password"
										/>
									</button>
								</div>
							</div>
						</form>
						<div class="auth__link gradient-link">Reset your password</div>
						<div class="auth-buttons auth-buttons_wrap">
							<button class="btn-gradient btn-md full-width button-reset">
								login
							</button>
							<button
								class="gradient-border btn-md text-gradient full-width button-reset"
							>
								Register
							</button>
						</div>

						<div class="auth-card__text">log in via</div>

						<div class="auth-socials">
							<a
								href="#"
								class="auth-socials__link"
								target="_blank"
								rel="nofollow"
							>
								<img src="./assets/img/login/facebook.svg" alt="facebook" />
							</a>
							<a
								href="#"
								class="auth-socials__link"
								target="_blank"
								rel="nofollow"
							>
								<img src="./assets/img/login/google.svg" alt="google" />
							</a>
							<a
								href="#"
								class="auth-socials__link"
								target="_blank"
								rel="nofollow"
							>
								<img src="./assets/img/login/twitter.svg" alt="twitter" />
							</a>
							<a
								href="#"
								class="auth-socials__link"
								target="_blank"
								rel="nofollow"
							>
								<img src="./assets/img/login/linkedin.svg" alt="linkedin" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
